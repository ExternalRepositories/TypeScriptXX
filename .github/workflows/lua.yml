name: Lua

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: configure
      run: CC=gcc-9 CXX=g++-9 cmake -HstandaloneLua -Bbuild
    
    - name: build
      run: cmake --build build -j4

    - name: run
      run: ./build/TypeScriptXX -s lua
