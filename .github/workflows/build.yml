name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Install dependencies
      run: sudo apt-get install clang-format

    - name: configure
      run: CC=clang CXX=clang++ cmake -H. -Bbuild
    
    - name: build
      run: cmake --build build

    - name: run
      run: ./build/TypeScriptPP -s lua
